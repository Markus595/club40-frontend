<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club 40² Beameranzeige</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left">
    <header>
      <h1 id="playlist-name">Club 40² Party Playlist</h1>
    </header>

    <main>
      <div class="now-playing">
        <img src="" alt="Aktueller Song Cover" class="cover" id="current-cover">
        <div class="song-info">
          <h3 id="current-title">Titel</h3>
          <p id="current-artist">Interpret</p>
        </div>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div class="up-next">
        <h2>Playlist</h2>
        <div id="next-tracks"></div>
      </div>
    </main>
  </div>

  <div id="right">
    <img src="assets/Club_40.jpeg" alt="Club 40 Logo" id="logo">
  </div>

  <script>
    async function fetchNowPlaying() {
      const res = await fetch("https://club-40-2-playlist.onrender.com/now-playing");
      const data = await res.json();
      if (data.status === "no music playing") return;
      document.getElementById("current-title").textContent = data.name;
      document.getElementById("current-artist").textContent = data.artist;
      document.getElementById("current-cover").src = data.image;
    }

    async function fetchPlaylist() {
      const res = await fetch("https://club-40-2-playlist.onrender.com/up-next");
      const data = await res.json();
      const container = document.getElementById("next-tracks");
      container.innerHTML = "";
      data.tracks.forEach(t => {
        const track = document.createElement("div");
        track.className = "next-track";

        const img = document.createElement("img");
        img.src = t.image || "";
        img.alt = "Cover";

        const info = document.createElement("div");
        info.innerHTML = `<strong>${t.name}</strong><br><span>${t.artist}</span>`;

        track.appendChild(img);
        track.appendChild(info);
        container.appendChild(track);
      });
    }

    async function update() {
      await fetchNowPlaying();
      await fetchPlaylist();
    }

    update();
    setInterval(update, 10000);
  </script>
</body>
</html>
