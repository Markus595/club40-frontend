<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club 40² Party Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="left">
    <header>
      <h1 id="playlist-name">Club 40² Party Playlist</h1>
      <div id="qr-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://festify.us&size=150x150" alt="QR Code" />
        <p>Vote dein Song!</p>
      </div>
    </header>

    <main>
      <section class="now-playing">
        <img src="" alt="Aktuelles Cover" class="cover large" id="now-cover" />
        <div class="song-info">
          <h3 id="now-title">Lade Titel...</h3>
          <p id="now-artist"></p>
        </div>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
        <div id="time-labels">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </section>
    </main>
  </div>

  <div id="right">
    <img src="assets/Club_40.jpeg" alt="Club 40 Logo" id="logo" />
  </div>

  <script>
    async function fetchData() {
      try {
        const now = await fetch("https://club-40-2-playlist.onrender.com/now-playing").then(res => res.json());

        if (now.name) {
          document.getElementById("now-title").textContent = now.name;
          document.getElementById("now-artist").textContent = now.artist;
          document.getElementById("now-cover").src = now.image || "";
        } else {
          console.log("Keine Musik läuft.");
        }
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    async function updateProgress() {
      try {
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
          headers: {
            Authorization: "Bearer " + YOUR_ACCESS_TOKEN // <-- Setze Token dynamisch im Backend
          }
        });

        if (!res.ok || res.status === 204) return;

        const data = await res.json();
        const progress = data.progress_ms;
        const duration = data.item.duration_ms;

        const bar = document.getElementById("progress-bar");
        const currentTime = document.getElementById("current-time");
        const totalTime = document.getElementById("duration");

        const percent = (progress / duration) * 100;
        bar.style.width = percent + "%";

        const formatTime = ms => {
          const minutes = Math.floor(ms / 60000);
          const seconds = Math.floor((ms % 60000) / 1000);
          return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        };

        currentTime.textContent = formatTime(progress);
        totalTime.textContent = formatTime(duration);

      } catch (error) {
        console.error("Fehler beim Fortschrittsabruf:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 10000);
    setInterval(updateProgress, 3000);
  </script>
</body>
</html>
