<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club 40² Party Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="left">
    <header>
      <h1 id="playlist-name">Club 40² Party Playlist</h1>
      <div id="qr-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://festify.us&size=150x150" alt="QR Code" />
        <p>Vote dein Song!</p>
      </div>
    </header>

    <main>
      <section class="now-playing">
        <img src="" alt="Aktuelles Cover" class="cover" id="now-cover" />
        <div class="song-info">
          <h3 id="now-title">Lade Titel...</h3>
          <p id="now-artist"></p>
        </div>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
        <div id="time-labels">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
      </section>
    </main>
  </div>

  <div id="right">
    <img src="assets/Club_40.jpeg" alt="Club 40 Logo" id="logo" />
  </div>

  <script>
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    async function fetchData() {
      try {
        const now = await fetch("https://club-40-2-playlist.onrender.com/now-playing").then(res => res.json());

        if (now.name) {
          document.getElementById("now-title").textContent = now.name;
          document.getElementById("now-artist").textContent = now.artist;
          document.getElementById("now-cover").src = now.image || "";

          const progressBar = document.getElementById("progress-bar");
          const currentTime = document.getElementById("current-time");
          const totalTime = document.getElementById("total-time");

          const progressMs = now.progress_ms || 0;
          const durationMs = now.duration_ms || 1;

          const progressPercent = (progressMs / durationMs) * 100;
          progressBar.style.width = progressPercent + "%";

          currentTime.textContent = formatTime(progressMs);
          totalTime.textContent = formatTime(durationMs);
        }
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
